<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
        body{
          box-sizing-border-box;
          font-family: Consolas, monospace;
        }
        h1{
          text-align: center;
        }
        img{
          max-width: 100%
        }
        .a{
          width: 400px;
          margin: 0px auto;
          
        }
        .a img{
          transition: all 0.2s linear;
        }
        .a:hover img{
          transform:scale(1.4);
        }
    </style>
  </head>
  <body>
    <h1>Hover Effect</h1>
    <div class="a">
      <img src="https://file.mk.co.kr/meet/neds/2021/06/image_readtop_2021_535745_16226846584668330.jpg" alt="">
    </div>
  </body>
</html>
