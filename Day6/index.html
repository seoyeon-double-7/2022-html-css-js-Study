<html>
  <head>
    <title>떠요니</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <meta name="description" content="서연이의 문서">
    <style>
    .top{
      background: red;
      height: 100px;
    }
    .mid{
      background: blue;
      height: 100px;
    }
    .bot{
      background: yellow;
      height: 100px;
    }
    .like{
      background: red
    }
    .sub{
      background: blue;
    }
    .comment{
      background: yellow;
    }
    </style>
  </head>
  <body>
    <!-- 첵스트 관련 태그 -->
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4>
    <h5>안녕하세요</h5>
    <h6>안녕하세요</h6>

    <i>기울은 글씨</i>
    <p>안녕하세요. 저는 배서연입니다.</p>
    <img src="img.png" alt="">
    <video src="video.mp4" controls></video>
    <a href="https://www.naver.com/" target="_blank">네이버</a>
    <table border="1">
      <thead>
        <tr>
          <th>이름</th>
          <th>이름</th>
        </tr>
      </thead>
      <tbody>
        <td>안녕</td>
        <td>안녕</td>
      </tbody>
      <tfoot>

      </tfoot>
    </table>
    <div class="top">상단</div>
    <div class="mid">중단</div>
    <div class="bot">하단</div>

    <span class="like">좋아요</span>
    <span class="sub">구독</span>
    <span class="comment">댓글</span><br>
    <!-- div(block)는 한 줄 전체 공간을 차지
          span(inline)은 자기 내용물 만큼의 공간만 차지-->
    텍스트<input type="text" name="" value="">
    체크박스<input type="checkbox" name="" value="">
    라디오<input type="radio" name="" value="">
    색깔<input type="color" name="" value="">
    여러문장 <textarea></textarea>
    드랍다운 <select class="" name="name">
      <option value="워니">워니</option>
      <option value="여니">여니</option>
    </select>
    <form action="http">
      <input type="email" placeholder="이메일">
      <input type="password" pattern="비밀번호">
      <button type="submit" name="button">로그인</button>
    </form>
  </body>
</html>
