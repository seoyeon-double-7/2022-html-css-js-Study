<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      input:focus{
        border: 2px solid #ff0000;
        padding: 10px;
      }
      input:enabled{
        color : orange;
        font-weight: bold;
      }
      input:disabled{
        color: red;
      }
    </style>
  </head>
  <body>
    <form>
      이름: <input type="text" name="name"><br>
      아이디: <input type="text" name="id"><br>
      비번: <input type="password" name="pwd" value="12345" disabled> <br>
    </form>
  </body>
</html>
