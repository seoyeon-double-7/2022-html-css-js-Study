<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="#" method="get">
    이름 : <input type="text" name="name"><br>
    아이디 : <input type="text" name="id"><br>
    비밀번호 : <input type="password" name="pwd"><br>
    연락처 : <input type="text" name="phone1" size="5">-
     <input type="text" name="phone1" size="5">-
      <input type="text" name="phone1" size="5"><br>
    사진 : <input type="file" name="photo"><br>
    성별구분 : <input type="radio" name="gender" value="m">남,
              <input type="radio" name="gender" value="w">여<br>
    사용언어 : <input type="checkbox" name="lan" value="kor" checked>한글,
              <input type="checkbox" name="lan" value="kor" >영어,
              <input type="checkbox" name="lan" value="kor" >일어,
              <input type="checkbox" name="lan" value="kor" >중국어<br>
    자기소개 : <textarea name="info" rows="5" cols="20">간단히 입력</textarea><br>
    국적 :<select>
          <option value="">KOREA</option>
          <option value="">USA</option>
          <option value="">JAPAN</option>
          <option value="">CHINA</option>
        </select><br>
    좋아하는 음식 : <select multiple>
          <option value="">김치</option>
          <option value="">불고기</option>
          <option value="">파전</option>
          <option value="">비빔밥</option>
        </select><br>
        <input type="submit">
    </form>
    <!-- div는 줄바꿈 됨, span은 안됨 -->
  </body>
</html>
